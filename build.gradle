plugins {
    id 'com.github.ben-manes.versions' version '0.27.0'
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
}

wrapper {
    gradleVersion = 4.6
}

description = 'Dropwizard guicey examples'

ext {
    guiceyBom = '5.0.1-1'
}

subprojects {
    apply plugin: 'groovy'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'project-report'

    sourceCompatibility = 1.8

    repositories { jcenter(); mavenCentral(); mavenLocal(); maven { url 'https://jitpack.io' } }
    dependencyManagement {
        imports {
            mavenBom "ru.vyarus.guicey:guicey-bom:$guiceyBom"
        }
        dependencies {
            dependency 'io.github.dropwizard-jobs:dropwizard-jobs-guice:4.0.0-RELEASE'
        }
    }
    dependencies {
        compile 'ru.vyarus:dropwizard-guicey'

        testCompile 'org.spockframework:spock-core'
        testCompile "io.dropwizard:dropwizard-testing"
    }

    test {
        testLogging {
            events "skipped", "failed", "standard_error"
            exceptionFormat "full"
        }
        maxHeapSize = "512m"
    }

}

dependencyUpdates.revision = 'release'
